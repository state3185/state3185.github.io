<body>
    <div id="root">
        <div id="overlay" onclick="revealChaos()">
            <div class="bait-content">

        </div>

        <div id="parallax">
            <div class="layer back">âœ¨ HELLO SVS OPPONENT âœ¨</div>
            <div class="layer mid">ðŸ’Ž NEVER GONNA GIVE YOU UP ðŸ’Ž</div>
            <div class="layer front">ðŸ”¥ RICKROLL FROM #3185 ðŸ”¥</div>

        <iframe id="player" allow="autoplay; encrypted-media"></iframe>
        
        <!-- Audio element for better audio control -->
        <audio id="audio" preload="auto" loop>

    <script>
        function revealChaos() {
            // Hide the bait overlay
            document.getElementById('overlay').style.display = 'none';
            
            // Show the parallax text
            document.getElementById('parallax').style.display = 'block';
            
            // Load YouTube video with no controls, ads, or branding
            const videoId = 'dQw4w9WgXcQ';
            const params = [
                'autoplay=1',
                'controls=0',
                'modestbranding=1',
                'rel=0',
                'showinfo=0',
                'fs=0',
                'disablekb=1',
                'iv_load_policy=3',
                'loop=1',
                `playlist=${videoId}`
            ].join('&');
            
            document.getElementById('player').src = `https://www.youtube.com/embed/${videoId}?${params}`;
            
            // Play the audio
            const audio = document.getElementById('audio');
            audio.play().catch(e => console.log('Audio play failed:', e));
            
            // Prevent escape and common keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Block escape, F11, ctrl+w, alt+f4, etc.
                if (e.key === 'Escape' || e.key === 'F11' || 
                    (e.ctrlKey && e.key === 'w') || 
                    (e.altKey && e.key === 'F4')) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Prevent right-click
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
        }
    </script>

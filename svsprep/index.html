<body>

        </div>

        <div id="parallax">
            <div class="layer back">âœ¨ HELLO SVS OPPONENT âœ¨</div>
            <div class="layer mid">ðŸ’Ž NEVER GONNA GIVE YOU UP ðŸ’Ž</div>
            <div class="layer front">ðŸ”¥ RICKROLL FROM #3185 ðŸ”¥</div>
        </div>

        <div id="player"></div>
        
        <!-- Audio element for better audio control -->
        <audio id="audio" preload="auto" loop>
            <source src="rickroll.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Load YouTube IFrame Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let ytPlayer;
        let apiReady = false;

        // This function is called by the YouTube API when it's ready
        function onYouTubeIframeAPIReady() {
            apiReady = true;
        }

        function revealChaos() {
            // Hide the bait overlay
            document.getElementById('overlay').style.display = 'none';
            
            // Show the parallax text
            document.getElementById('parallax').style.display = 'block';
            
            // Wait for API to be ready, then create player
            const checkAPI = setInterval(() => {
                if (apiReady || typeof YT !== 'undefined') {
                    clearInterval(checkAPI);
                    
                    // Create YouTube player
                    ytPlayer = new YT.Player('player', {
                        videoId: 'dQw4w9WgXcQ',
                        playerVars: {
                            autoplay: 1,
                            controls: 0,
                            disablekb: 1,
                            fs: 0,
                            modestbranding: 1,
                            rel: 0,
                            showinfo: 0,
                            iv_load_policy: 3,
                            loop: 1,
                            playlist: 'dQw4w9WgXcQ',
                            enablejsapi: 1,
                            origin: window.location.origin
                        },
                        events: {
                            onReady: onPlayerReady,
                            onStateChange: onPlayerStateChange
                        }
                    });
                }
            }, 100);
            
            // Play the audio
            const audio = document.getElementById('audio');
            audio.play().catch(e => console.log('Audio play failed:', e));
            
            // Prevent escape and common keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' || e.key === 'F11' || 
                    (e.ctrlKey && e.key === 'w') || 
                    (e.altKey && e.key === 'F4')) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Prevent right-click
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            event.target.setVolume(0); // Mute YouTube, use our audio instead
        }

        function onPlayerStateChange(event) {
            // If video is paused or ended, play it again
            if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
                event.target.playVideo();
            }
        }

        // Extra prevention: monitor the player
        setInterval(() => {
            if (ytPlayer && ytPlayer.getPlayerState) {
                const state = ytPlayer.getPlayerState();
                if (state !== YT.PlayerState.PLAYING && state !== YT.PlayerState.BUFFERING) {
                    ytPlayer.playVideo();
                }
            }
        }, 1000);
    </script>
